{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h1 class="mt-4">活動日：{{ currentDate }}</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h3 id="B4">○ B4 </h3>
                <h3 id="B3">○ B3 </h3>
                <h3 id="B2">○ B2 </h3>
                <h3 id="B1">○ B1 </h3>
            </div>
        </div>

        {% for my_name in my_names %}
            <script>
            var element
            // {% for post in posts %}
                if ( '{{post.name}}' == '{{my_name}}') {
                    element = document.getElementById("{{ post.grade }}");
                }
            // {% endfor %}
            if (element) {
                element.innerHTML += '{{ my_name }}、';
            }
        </script>
        {% endfor %}

        <h1 class="mt-4">出席者追加</h1>
        <div class="form mt-3">
            <form action="/attendance/date/{{ currentDate }}" method="POST">
                <div class="form-group">
                    <select class="form-control" name="name" style="width: 150px;" required>
                        <option hidden value="">名前</option>
                        {% for post2 in posts2 %}
                            <option value="{{ post2.name }}">{{ post2.grade }}：{{ post2.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-success" style="width: 150px;">登録</button>
            </form>
        </div>

    <h1 class="mt-4">出席情報</h1>
    <table class="table">
        <thead>
            <tr>
                <th>名前</th>
                <th>日時</th>
                <th>詳細</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.name }}</td>
                    <td>{{ post.date }}</td>
                    <td><a href="/attendance/user/{{ post.number }}" class="btn btn-info btn-sm" role="button">詳細</a></td>
                    <td><a href="/attendance/delete/{{ post.id }}" class="btn btn-danger btn-sm" role="button">削除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
