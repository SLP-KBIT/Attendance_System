

{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
    <h1>ユーザー情報</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h3 class="card-title">名前：{{ lasts.name }}</h3>
        </div>
    </div>

    <h2 class="mt-4">出席情報</h2>
    <table class="table">
        <thead>
            <tr>
                <th>日時</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.date }}</td>
                    <td><a href="/delete/{{ post.id }}" class="btn btn-danger btn-sm" role="button">削除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
